{% extends 'base.html' %}
{% block head %}
    
    <script src="/static/js/map.js"></script>

{% endblock %}


{% block content %}
    
    <div id="floating-panel">
        <input id="address" type="textbox" placeholder="Enter location">
        <input id="submit" type="button" value="Center map">

        <button id="current-location" type="button">Center on current location</button><br>
        
        {% for category in categories %}
            
            <input class="{{ category }}" type="checkbox" name="category" value="{{ category }}">{{ category }}

        {% endfor %}

    </div>

    <div id="map"></div>

{% endblock %}
