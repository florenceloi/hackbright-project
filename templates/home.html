{% extends 'base.html' %}
{% block head %}
    
    <script src="/static/js/map.js"></script>

{% endblock %}


{% block content %}
    
    <div id="floating-panel">
        <form id="specified-location">
            <input id="address" type="textbox" placeholder="Enter location">
            <input type="submit" value="Center map">
        </form>

        <button id="current-location" type="button">Center on current location</button><br>
        
        {% for category in categories %}
            
            <input type="checkbox" name="category" value="{{ category }}">{{ category }}

        {% endfor %}

    </div>

    <div id="map"></div>

{% endblock %}
